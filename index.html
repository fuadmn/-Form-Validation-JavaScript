<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Form Validation JavaScript</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
   
   <div class="container">
      <h1>Login/Register</h1>
      <form class="form" id="form">
         <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="" id="username" class="username">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="email">Email</label>
            <input type="text" name="" id="email" class="email">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="Password">Password</label>
            <input type="password" name="" id="Password" class="Password">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="confemPassword">confem Password</label>
            <input type="password" name="" id="confemPassword" class="confemPassword">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small>Error Message</small>
         </div>
         <button type="submit" class="btn">Submit</button>
      </form>
   </div>
   <script src="main.js"></script>
</body>
</html>
